[package]
name = "star-randsrv"
version = "0.2.0"
authors = ["Ralph Giles <rgiles@brave.com>"]
description = "STAR randomness webservice"
license = "MPL-2.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
axum-prometheus = "0.4.0"
base64 = "0.21.2"
clap = { version = "4.3.19", features = ["derive"] }
metrics-exporter-prometheus = "0.12.1"
ppoprf = "0.3.0"
rlimit = "0.10"
serde = "1.0.180"
serde_json = "1.0.104"
thiserror = "1.0.44"
time = { version = "0.3.25", features = ["formatting", "parsing"] }
tokio = { version = "1.29.1", features = ["full"] }
tower-http = { version = "0.4.3", features = ["trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[dev-dependencies]
curve25519-dalek = { version = "4.0.0", features = ["rand_core"] }
hyper = "0.14.27"
rand = { version = "0.8.5", features = ["getrandom"] }
tower = "0.4.13"

[profile.release]
lto = "thin"
panic = "abort"
strip = true
codegen-units = 1
