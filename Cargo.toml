[package]
name = "star-randsrv"
version = "0.2.0"
authors = ["Ralph Giles <rgiles@brave.com>"]
description = "STAR randomness webservice"
license = "MPL-2.0"
edition = "2021"

[dependencies]
axum = { git = "https://github.com/tokio-rs/axum.git", rev = "3c7cf8184057964d7eb0db1aa48422a09cfeeedd" }
axum-prometheus = "0.5.0"
base64 = "0.21.5"
calendar-duration = "1.0.0"
clap = { version = "4.4.8", features = ["derive"] }
metrics-exporter-prometheus = "0.12.1"
ppoprf = "0.3.1"
rlimit = "0.10"
serde = "1.0.193"
serde_json = "1.0.108"
thiserror = "1.0.50"
tikv-jemallocator = "0.5"
time = { version = "0.3.30", features = ["formatting", "parsing"] }
tokio = { version = "1.34.0", features = ["full"] }
tower-http = { version = "0.5.0", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
curve25519-dalek = { version = "4.1.1", features = ["rand_core"] }
rand = { version = "0.8.5", features = ["getrandom"] }
tower = "0.4.13"

[profile.release]
lto = "thin"
panic = "abort"
strip = true
codegen-units = 1
