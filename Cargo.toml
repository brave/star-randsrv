[package]
name = "star-randsrv"
version = "0.2.0"
authors = ["Ralph Giles <rgiles@brave.com>"]
description = "STAR randomness webservice"
license = "MPL-2.0"
edition = "2021"

[dependencies]
axum = "0.6.18"
base64 = "0.21.2"
clap = { version = "4.3.11", features = ["derive"] }
curve25519-dalek = "3.2.0"
ppoprf = { git = "https://github.com/brave/sta-rs", rev = "1937393e9d76c5333af47dd2ae2778b7e63fafd4" }
serde = "1.0.171"
serde_json = "1.0.102"
thiserror = "1.0.43"
time = { version = "0.3.23", features = ["formatting", "parsing"] }
tokio = { version = "1.29.1", features = ["full"] }
tower-http = { version = "0.4.1", features = ["trace"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[dev-dependencies]
hyper = "0.14.27"
rand_core = { version = "0.5.1", features = ["getrandom"] }
tower = "0.4.13"

[profile.release]
lto = "thin"
panic = "abort"
strip = true
codegen-units = 1
